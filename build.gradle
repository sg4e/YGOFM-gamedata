plugins {
    id 'java'
    id 'java-library'
}

repositories {
    jcenter()
    mavenCentral()
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat = 'full'
        showStandardStreams = true
    }
    useJUnitPlatform()
}

dependencies {
    //sql
    implementation group: 'org.jdbi', name: 'jdbi3-core', version: '3.12.2'
    implementation group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.12.2'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    
    implementation group: 'com.hubspot.rosetta', name: 'RosettaJdbi3', version: '3.11.9'
    
    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    
    //unit tests
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.6.0'
    
    //test logging
    testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
}

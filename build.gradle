plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    //sql
    compile 'org.jdbi:jdbi3-core:3.8.2'
    compile 'org.jdbi:jdbi3-sqlite:3.8.2'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    
    // Jacksom
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-parameter-names', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.10.2'
    
    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

mainClassName = 'sg4e.ygofm.gamedata.json.DumpSqlToJson'
